<h3 class="mb-3"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
<div class="resume-item d-flex flex-column flex-md-row mb-3">

  <div class="resume-content" style="width:200px;">
    {{ with  printf "%s%s" .Site.BaseURL .Params.image }}
    <img src="{{ . }}" class="vert-center" style="max-height:150px;max-width:150px;" />
    {{ end }}
  </div>
  <div class="resume-date">
    <div class="vert-center">
      {{ with .Params.link }}
      <p>Project link: <a href="{{ . }}">{{ . }}</a></p>
      {{ end }}
      <div style="max-width: 9.5in;">
        <p>{{ .Description | safeHTML }}<p>
      </div>
      <p class><a href="{{.Permalink}}">Read more..</a></p>
    </div>
  </div>
</div>
<div>{{ partial "techtags" . }}</div>
